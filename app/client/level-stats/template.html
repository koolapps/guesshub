<div class="row">
  <div class="guesses large-12 columns">
    <div class="row">
      <i class="fa fa-plus"></i>
    </div>
    <div class="row">
      <label class="number">{{guessed}}</label>
    </div>
  </div>
</div>

<div class="row">
  <div class="misses large-12 columns">
    <div class="row">
      <i class="fa fa-minus"></i>
    </div>
    <div class="row">
      <label class="number">{{missed}}</label>
    </div>
  </div>
</div>
