<div class="header">{{outcome}}</div>

{{#is_victory}}
  <div class="score">
    <div class="score-previous">{{score_previous}}</div>
    <div class="score-delta">{{score_delta}}</div>
    <div class="score-new">{{score_new}}</div>
  </div>

  <div class="achievements">
    {{#achievements}}
      <div class="achievement">
        <img class="icon" src="/img/achievements/{{id}}.png" />
        {{name}}
      </div>
    {{/achievements}}
  </div>
{{/is_victory}}

<div class="commits">
  {{#commits}}
    <a href="https://github.com/{{repository}}/commit/{{sha}}"
       class="commit {{#is_guessed}}guessed{{/is_guessed}}"
       target="_blank">
      <img class="author icon" src="{{author_avatar_url}}" />
      <span class="repo">{{repository}}</span>
      <span class="sha">{{sha_abbreviation}}</span>
      <span class="message">{{message}}</span>
    </a>
  {{/commits}}
</div>


<div class="button to-hub">Continue</div>
{{#is_defeat}}
  <div class="button retry">Retry</div>
{{/is_defeat}}
