<div class="commit-display">
  <div class="row">
    <div class="metadata">
    <div class="cover"></div>
      <div class="columns large-3 author">
        <img src="{{author_avatar_url}}" />
        <span class="name">{{author_login}}</span>
      </div>
      <div class="columns large-9 filename"><label>filename:&nbsp;</label>{{filename}}</div>
    </div>
  </div>
  <div class="row">
    <div class="diff">
      {{#diff_lines}}
      <div class="line {{cls}}">
        <span class="old-num">{{{old_num}}}</span><span class="new-num">{{{new_num}}}</span><span class="op">{{{op}}}</span><pre class="content">{{content}}</pre>
      </div>
      {{/diff_lines}}
    </div>
  </div>
</div>
