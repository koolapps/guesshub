{{#powers}}
  <div class="power {{#available}}available{{/available}} columns large-6"
        data-power-type="{{type}}">
    <i class="fa-{{icon}} fa icon"></i>
    <div class="count">
      {{#count}}
        {{count}}
      {{/count}}
    </div>
    {{#price}}
      <div class="price">
        {{price}}{{#priceHasIcon}}<img src="/img/git-g.png" />{{/priceHasIcon}}
      </div>
    {{/price}}
    <div class="tooltip">{{tooltip}}</div>
  </div>
{{/powers}}
