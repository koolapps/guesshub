{{#powers}}
  <div class="power
              {{#available}}available{{/available}}
              {{^visible}}hidden{{/visible}}"
       data-power-type="{{type}}">
    <i class="fa-{{icon}} fa icon"></i>
    <div class="count">
      {{#count}}{{count}}{{/count}}
    </div>
    {{#price}}
      <div class="price">
        {{price}} {{#priceHasIcon}}<span class="currency">G</span>{{/priceHasIcon}}
      </div>
    {{/price}}
    <div class="tooltip">{{tooltip}}</div>
  </div>
{{/powers}}
