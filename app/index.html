<!DOCTYPE html>
<html>
  <head>
    <title>GuessHub</title>
    <link type="text/css" rel="stylesheet" charset="utf-8" href="/build/build.css" />
    <link href="//fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Ubuntu+Mono:400,700" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="img/favicon.png">
  </head>
  <body>
    <div id="content">
      <div id="header">
        <div id="power-list" class="header-left"></div>
        <div class="header-center">
          <h1 id="logo">Guess<br/>Hub</h1>
          <div id="timer"></div>
          <div id="finish-header"></div>
        </div>
        <div class="header-right">
          <div id="level-stats"></div>
          <div id="score-card"></div>
          <div id="hearts"></div>
        </div>
      </div>
      <div id="repo-selector"></div>
      <div id="commit-display"></div>
      <div id="level-hub"></div>
      <div id="finish-screen"></div>
    </div>
    <i id="audio-toggle" class="fa fa-volume-up" title="Mute"></i>
    <div id="share-buttons">
      <a href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fguesshub.io"
         target="_blank" class="facebook">
        <i class="fa fa-facebook" title="Share on Facebook"></i>
      </a>
      <a href="https://plus.google.com/share?url=http%3A%2F%2Fguesshub.io"
         target="_blank" class="google-plus">
        <i class="fa fa-google-plus" title="Share on Google+"></i>
      </a>
      <a href="https://twitter.com/share?text=Test+your+open+source+skills+on+GuessHub&amp;url=http%3A%2F%2Fguesshub.io&amp;related=guesshub"
         target="_blank" class="twitter">
        <i class="fa fa-twitter" title="Share on Twitter"></i>
      </a>
    </div>
    <script type="text/javascript" src="/build/build.js" charset="utf-8"></script>
    <script type="text/javascript">require('boot');</script>
  </body>
</html>
