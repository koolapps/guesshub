<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" charset="utf-8" href="build/build.css" />
  </head>
  <body>
    <div id="container">
      <div id="content">
        <h1 id="logo">
          GuessHub
        </h1>
        <div id="jumbotron" class="row">
          <div id="power-list" class="large-4 columns"></div>
          <div id="timer" class="large-4 columns"></div>
          <div class="large-4 columns">
            <div class="row">
              <div id="level-stats" class="large-3 large-offset-1 columns">
              </div>
              <div class="large-6 large-offset-1 end columns">
                <div class="row" id="score-card"></div>
                <div class="row">
                  <div class="columns " id="hearts"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="repo-selector"></div>
        <div id="commit-display"></div>
        <div id="level-hub"></div>
        <div id="finish-screen"></div>
      </div>
    </div>
    <script type="text/javascript" src="build/build.js" charset="utf-8"></script>
    <script type="text/javascript">require('boot');</script>
  </body>
</html>
